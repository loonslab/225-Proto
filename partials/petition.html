<div class="col-md-8">
    <div class="row">
        <h1>{{currentPetition.title}}</h1>
    </div>
    <div class="row">
        <img ng-src="{{currentPetition.image}}" alt="" class="thumbnail center-block" style="margin: auto : 25px;" />
        <p>{{currentPetition.desc}}</p>
    </div>

    <div class="row" ng-repeat="comment in currentPetition.comments">
        <div class="comment" >
            <div class="col-sm-2">
                <div class="thumbnail">
                    <img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
                </div><!-- /thumbnail -->
            </div><!-- /col-sm-1 -->

            <div class="col-sm-10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>{{ comment.user }}</strong> <span class="text-muted">commented 5 days ago</span>
                    </div>
                    <div class="panel-body">
                        {{ comment.message }}
                    </div><!-- /panel-body -->
                </div><!-- /panel panel-default -->
            </div><!-- /col-sm-5 -->
        </div>
    </div><!-- /row -->

</div>

<div class="col-md-4">
    <row>
        <div style="background:#e3e3e3; padding:7px" class="text-center">

            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{currentPetition.votes}}"
                     aria-valuemin="0" aria-valuemax="1000" style="width:{{currentPetition.votes / 10}}%">
                </div>
            </div>

            <span style="font-size:20px; text-align:center" >{{ currentPetition.votes }} out of 1000</span>
        </div>
    </row>
    <row>
        <h3>
        <span class="glyphicon glyphicon-bullhorn">  Vote for this petition!
        </h3>
        <form role="form">
            <div class="form-group">
                <label for="firstname">
                    Name
                </label>
                <input type="text" class="form-control" id="firstName" ng-model="vote.user"/>
            </div>

            <div class="form-group">
                <label for="telephone">
                    Telephone
                </label>
                <input type="text" class="form-control" id="telephone" />
            </div>

            <div class="form-group">
                <label for="pw">
                    Password
                </label>
                <input type="password" class="form-control" id="pw" />
            </div>

            <div class="form-group">
                <label for="message">
                    Comments(optional)
                </label>
                <textarea type="text" class="form-control" id="message" ng-model="vote.message"></textarea>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" /> Receive updates
                </label>
            </div>
            <button ng-click="addVote()" class="btn btn-danger">
                Vote Now!
            </button>
        </form>
    </row>


</div>
