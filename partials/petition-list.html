<h1>Current Petitions</h1>
<div class="row" style="background:#e3e3e3; margin-bottom:5px" ng-repeat="petition in petitions">
    <img ng-src="{{petition.image}}" alt="petiton image" class="thumbnail" style="float:left;margin:5px;"/>
    <h3>{{petition.title}}</h3>
    <p>{{petition.desc}}</p>
    <a href="#petition/{{petition.id}}" class="btn btn-default">View Petition</a>
</div>
